language: node_js
node_js:
  - "10"
addons:
  chrome: stable
before_install:
  - google-chrome --product-version
  - cd .. && git clone https://github.com/sitespeedio/sitespeed.io.git
  - cd sitespeed.io && npm install -g && cd ../plugin-lighthouse
script:
  - npm run lint
  - sitespeed.io --plugins.add . https://www.sitespeed.io/ -n 1 --headless
notifications:
  slack:
    secure: 
env:
  global:
    secure: 
